<html>
    <body>
        <head>
            <link rel="stylesheet" type="text/css" href="myStyle.css">
            <title> CSS Manipulation </title>
        </head>
        <div class = "title">
            <h1> Paragraph </h1>
        </div>
        <div class = "text">
            <p id="sometag"> A man has 53 socks in his drawer: 21 identical blue, 15 identical black and 17 identical red. The lights are fused and he is completely in the dark. How many socks must he take out to make 100 per cent certain he has a pair of black socks? </p>
        </div>
        <div class = "border">
            <select id="border-color" onclick="border()">
                <option value="">border color </option>
                <option value="red"> red </option>
                <option value="blue"> blue </option>
                <option value="green"> green </option>
                <option value="width"> width </option>
                <option value = "original"> original color </option>
            </select>
        </div>
        <div class = "background">
            <select id="background-color" onclick = "background()">
                <option value=""> Background color </option>
                <option value="red"> red </option>
                <option value="blue"> blue </option>
                <option value="green"> green </option>
                <option value="original">original color </option>
            </select>
        </div>
        <script src="colors.js"></script>
    </body>
</html>
